<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        .font-cursive { font-family: 'Sacramento', cursive; }
        .glass { background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
        body { background: linear-gradient(135deg, #fecdd3 0%, #fda4af 100%); min-height: 100vh; }
        .hidden-content { display: none; }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
        .heart { position: fixed; bottom: -10%; user-select: none; pointer-events: none; z-index: 0; animation: float linear forwards; }
    </style>
</head>
<body class="font-sans">

    <div id="ask-screen" class="h-screen flex flex-col items-center justify-center p-6 text-center">
        <h1 class="text-6xl md:text-8xl text-white font-cursive mb-12 drop-shadow-lg">Will you be my Valentine?</h1>
        <div class="flex flex-col md:flex-row gap-8 items-center justify-center min-h-[100px] w-full">
            <button onclick="accept()" class="bg-white text-rose-500 font-bold px-16 py-5 rounded-full text-2xl shadow-2xl hover:scale-110 active:scale-95 transition-all z-20">YES!</button>
            <button id="no-btn" 
                    onmouseover="vanishNo()" 
                    ontouchstart="vanishNo()" 
                    class="bg-rose-600 text-white font-bold px-12 py-4 rounded-full text-xl shadow-xl transition-opacity duration-200">No</button>
        </div>
    </div>

    <div id="main-content" class="hidden-content py-16 px-4">
        <div class="text-center mb-16">
        <h1 class="text-7xl text-white font-cursive mb-4 drop-shadow-md">Yay! Happy Valentine's Day Kittyyyy!</h1>
            <h1 class="text-7xl text-white font-cursive mb-4 drop-shadow-md">Your Love Tokens</h1>
            <p class="text-rose-900 uppercase tracking-widest text-xs font-bold">One-Time Use Only ‚Ä¢ Choose Wisely</p>
        </div>
        
        <div id="token-grid" class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        <footer class="mt-20 text-center text-white/60 text-xs pb-10">
            <p>Built with ‚ù§Ô∏è ‚Ä¢ System updates coming soon</p>
        </footer>
    </div>

    <script>
        // This tells the browser to look for the files in the same folder as index.html
        const celebrateSound = new Audio('./celebrate.mp3');
        const popSound = new Audio('./pop.mp3');
        const noSound = new Audio('./no.mp3');

        // Pre-load them so they play instantly
        celebrateSound.load();
        popSound.load();
        
        const DB_URL = "https://valentinekitty-fa39c-default-rtdb.firebaseio.com/"; // PASTE YOUR URL HERE (Add .json at the end of your URL in the fetch calls below)

        const tokens = [
    { 
        id: "t1", 
        icon: "üçï", 
        title: "Dinner Night", 
        desc: "Valid for one dinner at your choice of restaurant. You have unlimited power. Choose wisely‚Ä¶ I shall remain respectfully silent." 
    },
    { 
        id: "t2", 
        icon: "‚ú®", 
        title: "Yes Day", 
        desc: "I have to say \"Yes\" to everything you suggest for 24 hours." 
    },
    { 
        id: "t3", 
        icon: "üèÜ", 
        title: "The Decision Maker", 
        desc: "Can't decide on dinner or a movie or have a debate? Use this to win any debate instantly. [Valid for 1 Week]" 
    },
    { 
        id: "t4", 
        icon: "üë©‚Äçüç≥", 
        title: "Chef for a Night", 
        desc: "I‚Äôll cook your favorite meal. You just sit there and look pretty. It might not taste perfect, but it‚Äôll be seasoned with love‚Ä¶ and mild panic." 
    },
    { 
        id: "t5", 
        icon: "üíÜ", 
        title: "The 30-Min Spa", 
        desc: "A focused 30-minute massage of your choice. I don‚Äôt have a license, but I do have strong thumbs and determination." 
    },
    { 
        id: "t6", 
        icon: "üç´", 
        title: "Snack Fetch Request", 
        desc: "I will procure your favorite snack immediately - from the kitchen or the store. No distance too far, no aisle too confusing." 
    }
];


        // 1. Check if she already said Yes or if tokens are redeemed
        window.onload = async () => {
            const response = await fetch(`${DB_URL}/redemptions.json`);
            const data = await response.json() || {};
            renderTokens(data);
        };

        function vanishNo() {
            noSound.play().catch(() => {});
            const btn = document.getElementById('no-btn');
            btn.style.opacity = '0';
            btn.style.pointerEvents = 'none';
            setTimeout(() => {
                btn.style.opacity = '1';
                btn.style.pointerEvents = 'auto';
            }, 2000);
        }

        function startHearts() {
            setInterval(() => {
                const heart = document.createElement("div");
                heart.innerHTML = ["‚ù§Ô∏è", "üíñ", "üíù", "üíï", "üå∏"][Math.floor(Math.random() * 5)];
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                const duration = Math.random() * 3 + 2;
                heart.style.animationDuration = duration + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), duration * 1000);
            }, 300);
        }

        function renderTokens(redemptionData) {
            const grid = document.getElementById('token-grid');
            grid.innerHTML = tokens.map(t => {
                const isRedeemed = redemptionData[t.id] === true;
                return `
                    <div class="glass p-8 rounded-[2rem] shadow-2xl transition-all ${isRedeemed ? 'opacity-50 grayscale' : 'hover:-translate-y-2'}">
                        <div class="flex justify-between items-start mb-6">
                            <span class="text-5xl">${t.icon}</span>
                            <span class="text-[10px] font-black text-rose-900 border-2 border-rose-900 px-2 py-0.5 rounded-md">${t.id.toUpperCase()}</span>
                        </div>
                        <h3 class="text-2xl font-bold text-white mb-2">${t.title}</h3>
                        <p class="text-rose-950/70 text-sm mb-8">${t.desc}</p>
                        <button 
                            onclick="redeem('${t.id}', this)" 
                            ${isRedeemed ? 'disabled' : ''} 
                            class="w-full ${isRedeemed ? 'bg-rose-200 text-rose-400' : 'bg-white text-rose-600'} font-black py-4 rounded-2xl shadow-lg transition-all">
                            ${isRedeemed ? 'REDEEMED ‚úì' : 'REDEEM'}
                        </button>
                    </div>
                `;
            }).join('');
        }

        async function redeem(tokenId, btn) {
            // Confirm with a browser popup (optional)
            if(!confirm("Are you sure? This token will be gone forever!")) return;
            
            popSound.play().catch(e => console.log("Audio play failed:", e));
            // Immediate UI feedback
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            
            // Save to Firebase (Permanent Memory)
            await fetch(`${DB_URL}/redemptions/${tokenId}.json`, {
                method: 'PUT',
                body: JSON.stringify(true)
            });

            // Update UI
            btn.innerText = "REDEEMED ‚úì";
            btn.disabled = true;
            btn.classList.replace('bg-white', 'bg-rose-200');
            btn.classList.replace('text-rose-600', 'text-rose-400');
            btn.parentElement.classList.add('opacity-50', 'grayscale');
        }

        function accept() {
            celebrateSound.play().catch(e => console.log("Audio play failed:", e));
            startHearts(); // Start the floating hearts
            confetti({ particleCount: 200, spread: 100 });
            document.getElementById('ask-screen').style.display = 'none';
            document.getElementById('main-content').classList.remove('hidden-content');
        }
    </script>
</body>

</html>
